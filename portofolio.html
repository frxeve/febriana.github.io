  <script>
    // Array of texts to type
const texts = ["Febriana"];
let textIndex = 0;
let charIndex = 0;

const typingElement = document.querySelector('.typing-text');

// Function to type text
function typeText() {
    if (charIndex < texts[textIndex].length) {
        typingElement.textContent += texts[textIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeText, 100); // Adjust speed of typing
    } else {
        // After finishing one text, move to the next one after a short delay
        setTimeout(() => {
            typingElement.textContent = ''; // Clear text
            charIndex = 0;
            textIndex = (textIndex + 1) % texts.length; // Cycle through texts
            typeText(); // Start typing next text
        }, 1500); // Wait before starting to type next text
    }
}

// Start typing when the page loads
window.onload = typeText;

  </script>
